<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>  <!-- Verify Link -->
    <link type="text/css" rel="stylesheet" href="styles.css">
      <title>Week 1 Weekend Assignment</title>
  </head>

  <body>
    <h1>Week 1 Weekend Assignment</h1>

  <p class="firstName">
    <label for="firstName">First Name</label>
    <input id="firstName" type="text">
  </p>

  <p class="lastName">
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text">
  </p>

  <p class="idNumber">
    <label for="idNumber">ID Number</label>
    <input id="idNumber" type="text">
  </p>

  <p class="jobTitle">
    <label for="jobTitle">Job Title</label>
    <input id="jobTitle" type="text">
  </p>

  <p class="annualSalary">
    <label for="annualSalary">Annual Salary</label>
    <input id="annualSalary" type="text">
  </p>

  <p class="submitButton">
    <button id="submitButton" name="submit" type="button">Submit</button>
  </p>

    <h3>Employee List</h3>

      <table id='topTable'>
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID Number</td>
        <td>Job Title</td>
        <td>Anual Salary</td>
      </table>

      <table id='resultTable'>
        <td id='firstNameContainer'> </td>
        <td id='lastNameContainer'> </td>
        <td id='idNumberContainer'> </td>
        <td id='jobTitleContainer'> </td>
        <td id='annualSalaryContainer'> </td>
      </table>

<!-- this is the empty container where the monthly salary will calculate to -->
    <div id='container'> Monthly Salary Expenditures:</div>

   </body>
</html>
